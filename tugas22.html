<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tugas 22</title>
</head>
<body>
	<h1>Napak Tilas</h1>
	<fieldset>
		<legend>Form</legend>
		<form action="">
			<table>
				<tr>
					<td><label for="nama">Nama</label></td>
					<td>: <input type="text" id="nama" placeholder="Nama"></td>
				</tr>
				<tr>
					<td><label for="username">Username</label></td>
					<td>: <input type="text" placeholder="Username" id="username"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td>: <input type="email" id="email" placeholder="Your email"></td>
				</tr>
				<tr>
					<td><label for="passord">Password</label></td>
					<td>: <input type="password" id="password" placeholder="Passoword"></td>
				</tr>
				<tr>
					<td><label for="alamatweb">Alamat Web</label></td>
					<td>: <input type="url" id="alamatweb" placeholder="Masukan URL Web"></td>
				</tr>
				<tr>
					<td><label for="date">Tanggal Lahir</label></td>
					<td>: <input type="date" id="date"></td>
				</tr>
				<tr>
					<td><label for="umur">Umur</label></td>
					<td>: <input type="number" id="umur"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>: 
						<input type="radio" id="pria" name="jeniskelamin"><label for="pria">Laki-laki</label>
						<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Perempuan</label>
					</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:
					 	<select name="" id="">
					 		<option value="Islam" selected>Islam</option>
					 		<option value="Kristen">Kristen</option>
					 		<option value="Yahudi">Yahudi</option>
					 		<option value="Khatolik">Khatolik</option>
					 	</select>
					</td>
				</tr>
				<tr>
					<td>Biografi</td>
					<td>: <textarea name="" id="" cols="20" rows="2"></textarea></td>
				</tr>
				<tr>
					<td>Foto</td>
					<td>: <input type="image" src="img/logo1.jpg" width="200"> </td>
				</tr>
				<tr>
					<td>Audio</td>
					<td>: <audio src="img/sample.mp3" controls></audio></td>
				</tr>
			</table>
			

		</form>
	</fieldset>
	
</body>
</html>
